---
layout: default
---
<article class="news-article">
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%Y年%m月%d日" }}
        </time>
    </header>

    <div class="article-content">
        {{ content }}
    </div>

    <footer>
        <a href="/news/">返回新闻列表</a>
    </footer>
</article>
