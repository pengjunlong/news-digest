
<article class="news-article">
    <header class="news-header">
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y年%m月%d日" }}</time>
    </header>

    <div class="news-content-wrapper">
        {{ content }}
    </div>

<!--    <footer>-->
<!--        <a href="/news-digest/">返回新闻列表</a>-->
<!--    </footer>-->
</article>

<style>
    /* 响应式新闻样式 */
    .news-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .news-section {
        display: grid;
        grid-template-columns: 50px 1fr;
        gap: 15px;
        margin-bottom: 30px;
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
    }

    .news-index {
        font-size: 1.4em;
        color: #2c3e50;
        margin: 0;
        align-self: start;
    }

    .news-title {
        font-size: 1.1em;
        color: #34495e;
        margin: 0 0 10px;
    }

    .news-subitem {
        font-size: 0.95em;
        color: #7f8c8d;
        line-height: 1.6;
        margin: 5px 0;
        padding-left: 15px;
        position: relative;
    }

    .news-subitem::before {
        content: "•";
        color: #3498db;
        position: absolute;
        left: 0;
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
        .news-container {
            padding: 10px;
        }

        .news-section {
            grid-template-columns: 30px 1fr;
            gap: 10px;
        }

        .news-index {
            font-size: 1.2em;
        }

        .news-title {
            font-size: 1em;
        }
    }

    /* 打印样式 */
    @media print {
        .news-section {
            page-break-inside: avoid;
        }

        .news-subitem {
            color: #000;
        }
    }
</style>
