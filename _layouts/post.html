---
layout: default
---
<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%Y年%m月%d日" }}
        </time>
    </header>
    <div class="post-content">
        {{ content }}
    </div>
    <footer>
        <a href="/news-digest/">返回新闻列表</a>
    </footer>
</article>
