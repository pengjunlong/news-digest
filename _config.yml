title: 每日新闻摘要
baseurl: "/news-digest"
url: "https://pengjunlong.github.io"

# 方案二：使用远程主题（推荐）
remote_theme: jekyll/minima
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap

paginate: 10
paginate_path: "/news/page:num/"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false

collections:
  posts:
    output: true
    permalink: /:year/:month/:title/

sass:
  style: compressed

timezone: Asia/Shanghai